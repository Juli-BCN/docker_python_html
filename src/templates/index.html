<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Get SH-IT Done</title>
    <link href="static/bootstrap3/css/bootstrap.css" rel="stylesheet" />
	  <link href="static/assets/css/get-shit-done.css" rel="stylesheet" />
    <link href="static/assets/css/demo.css" rel="stylesheet" />
	  <link rel='shortcut icon' type='image/x-icon' href='static/favicon.ico' />
    <!--     Font Awesome     -->
    <link href="static/bootstrap3/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>

</head>
<body>
<div id="carousel">
    <!--
            IMPORTANT - This carousel can have a special class for a smooth transition "gsdk-transition". Since javascript cannot be overwritten, if you want to use it, you can use the bootstrap.js or bootstrap.min.js from the GSDKit or you can open your bootstrap.js file, search for "emulateTransitionEnd(600)" and change it with "emulateTransitionEnd(1200)"
    -->
    <div id="carousel-example-generic" class="carousel slide gsdk-transition" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="static/assets/img/carousel_blue.png" alt="Awesome Image">
        </div>
        <div class="item">
          <img src="static/assets/img/carousel_green.png" alt="Awesome Image">
        </div>
        <div class="item">
          <img src="static/assets/img/carousel_red.png" alt="Awesome Image">
        </div>
        <div class="item">
          <img src="static/assets/img/carousel_orange.png" alt="Awesome Image">
        </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
        <span class="fa fa-angle-left"></span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
        <span class="fa fa-angle-right"></span>
      </a>
    </div>
</div> <!-- end carousel -->
</body>
  <script src="static/jquery/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="static/assets/js/jquery-ui-1.10.4.custom.min.js" type="text/javascript"></script>
	<script src="static/bootstrap3/js/bootstrap.js" type="text/javascript"></script>
	<script src="static/assets/js/gsdk-bootstrapswitch.js"></script>
	<script src="static/assets/js/get-shit-done.js"></script>
  <script src="static/assets/js/custom.js"></script>
  <script type="text/javascript">
    $('.btn-tooltip').tooltip();
    $('.label-tooltip').tooltip();
    $('.pick-class-label').click(function(){
        var new_class = $(this).attr('new-class');
        var old_class = $('#display-buttons').attr('data-class');
        var display_div = $('#display-buttons');
        if(display_div.length) {
        var display_buttons = display_div.find('.btn');
        display_buttons.removeClass(old_class);
        display_buttons.addClass(new_class);
        display_div.attr('data-class', new_class);
        }
    });
    $( "#slider-range" ).slider({
		range: true,
		min: 0,
		max: 500,
		values: [ 75, 300 ],
	});
	$( "#slider-default" ).slider({
			value: 70,
			orientation: "horizontal",
			range: "min",
			animate: true
	});
	$('.carousel').carousel({
      interval: 4000
    });
  </script>
</html>
